  <script>
    // City lists mapped to the 15 major states above (sample lists; can be expanded in data.js)
    const cityOptions = {
      "Andhra Pradesh": ["Visakhapatnam","Vijayawada","Tirupati","Kurnool","Machilipatnam"],
      "Arunachal Pradesh": ["Itanagar"],
      "Assam": ["Guwahati","Dibrugarh"],
      "Bihar": ["Patna","Gaya"],
      "Chhattisgarh": ["Raipur","Bhilai"],
      "Goa": ["Panaji","Margao"],
      "Gujarat": ["Ahmedabad","Surat","Vadodara"],
      "Haryana": ["Gurugram","Faridabad","Ambala"],
      "Himachal Pradesh": ["Shimla","Dharamshala"],
      "Jharkhand": ["Ranchi","Jamshedpur"],
      "Karnataka": ["Bangalore","Mysore","Mangalore"],
      "Kerala": ["Kochi","Thiruvananthapuram","Kozhikode"],
      "Maharashtra": ["Mumbai","Pune","Nagpur"],
      "Tamil Nadu": ["Chennai","Coimbatore","Madurai"],
      "Delhi": ["New Delhi","Dwarka","Saket"]
    };

    function updateCities() {
      const state = document.getElementById('state').value;
      const citySelect = document.getElementById('city');
      citySelect.innerHTML = '<option value="">Select City</option>';
      if (state && cityOptions[state]) {
        cityOptions[state].forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }

    // Make select typeable (typing moves selection to first matching option)
    function makeSelectsTypeable() {
      const selects = document.querySelectorAll('select');
      selects.forEach(select => {
        let buffer = '';
        let timer = null;
        select.addEventListener('keydown', (e) => {
          // ignore navigation keys
          if (e.key.length === 1) {
            buffer += e.key;
            const search = buffer.toLowerCase();
            let matched = false;
            for (let i=0;i<select.options.length;i++){
              const opt = select.options[i];
              if (opt.text.toLowerCase().startsWith(search)) {
                select.selectedIndex = i;
                matched = true;
                break;
              }
            }
            clearTimeout(timer);
            timer = setTimeout(()=>{ buffer = ''; }, 600);
            if(matched) e.preventDefault();
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      makeSelectsTypeable();

      // search button -> redirect to results with query params (keeps structure)
      document.getElementById('searchBtn').addEventListener('click', () => {
        const sector = document.getElementById('sector').value;
        const state = document.getElementById('state').value;
        const city = document.getElementById('city').value;
        const roles = document.getElementById('roles').value;

        // enforce sector selection (required)
        const err = document.getElementById('formError');
        if (!sector) {
          err.style.display = 'block';
          return;
        } else {
          err.style.display = 'none';
        }

        // encode and redirect
        const query = `results.html?sector=${encodeURIComponent(sector)}&state=${encodeURIComponent(state)}&city=${encodeURIComponent(city)}&role=${encodeURIComponent(roles)}`;
        window.location.href = query;
      });
    });

    // Index ad rotation
    const indexAds = [
      "https://via.placeholder.com/468x60.png?text=Ad+1",
      "https://via.placeholder.com/468x60.png?text=Ad+2",
      "https://via.placeholder.com/468x60.png?text=Ad+3"
    ];
    let indexAdIdx = 0;
    setInterval(()=>{
      indexAdIdx = (indexAdIdx + 1) % indexAds.length;
      const img = document.getElementById('indexAd');
      img.style.opacity = 0;
      setTimeout(()=>{ img.src = indexAds[indexAdIdx]; img.style.opacity = 1; }, 400);
    }, 10000);
  </script>
