<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f9ff;
    margin: 0;
    padding: 0;
    color: #222;
  }
  header {
    text-align: center;
    background-color: #1565c0;
    color: #fff;
    padding: 20px;
    font-size: 1.6rem;
    font-weight: bold;
  }
  .note {
    background: #e3f2fd;
    color: #0d47a1;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin: 10px auto;
    max-width: 700px;
  }
  .container {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .company-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    background: #f8fbff;
    transition: transform 0.12s ease, background 0.12s ease;
  }
  .company-card.favorite-card { border-color: #e91e63; background: #fff0f4; }
  .company-card.dimmed { opacity: 0.45; filter: grayscale(100%); }
  .company-card:hover { background: #eaf3ff; transform: translateY(-2px); }
  .company-name { font-weight: 700; color: #0d47a1; font-size: 1.1rem; }
  .buttons { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
  .btn { border: none; border-radius: 6px; padding: 8px 12px; color: #fff; font-weight: 700; font-size: 0.9rem; text-decoration: none; cursor: pointer; display:inline-flex;align-items:center;gap:8px; }
  .linkedin { background-color: #0a66c2; }
  .career { background-color: #1976d2; }
  .fav-btn { background-color: #e91e63; }
  .na-btn { background-color: #9e9e9e; }
  .ad-banner { text-align: center; margin-top: 20px; }
  .ad-banner img { width: 100%; max-width: 468px; border-radius: 8px; transition: opacity 0.5s ease; }
  .meta { color:#555;font-size:0.95rem;margin-top:6px; }
  .roles { margin-top:6px; }
  .empty { text-align:center;color:#555;padding:30px 0; }
</style>

<body>
<header>üíº JobPatra</header>

<div class="note">
  <a href="index.html" style="text-decoration:none;color:#fff;background:#2e7d32;padding:6px 12px;border-radius:6px;">‚Üê Back</a>
  <span>‚≠ê Favorites always shown first</span>
</div>

<div class="container">
  <input id="searchBox" type="text" placeholder="Search within results..." style="width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;margin-bottom:15px;font-size:1rem;">
  <div id="results"></div>

  <div class="ad-banner">
    <img id="resultAd" src="https://via.placeholder.com/468x60.png?text=Ad+1" alt="Ad Banner">
  </div>
</div>

<script>
async function loadCSV() {
  return new Promise((resolve) => {
    Papa.parse("data.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (results) => {
        const rows = results.data.map(r => ({
          company: r.Company || "N/A",
          sector: r.Sector || "N/A",
          state: r.State || "N/A",
          city: r.City || "N/A",
          roles: (r.Roles || "N/A").split(/[,;]+/).map(s => s.trim()),
          linkedin: r.LinkedIn || "#",
          career: r.Website || "#"
        }));
        resolve(rows);
      }
    });
  });
}

window.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(location.search);
  const q = {
    sector: (params.get('sector') || '').trim(),
    state: (params.get('state') || '').trim(),
    city: (params.get('city') || '').trim()
  };

  const resultsDiv = document.getElementById("results");
  const searchBox = document.getElementById("searchBox");
  const LS_FAV = 'jobpatra_favorites_v1';
  const LS_NA = 'jobpatra_not_interested_v1';
  const loadLocal = k => JSON.parse(localStorage.getItem(k) || "[]");
  const saveLocal = (k,v) => localStorage.setItem(k, JSON.stringify(v));

  const allCompanies = await loadCSV();

  let filtered = allCompanies.filter(c =>
    (!q.sector || c.sector.toLowerCase() === q.sector.toLowerCase()) &&
    (!q.state || c.state.toLowerCase() === q.state.toLowerCase()) &&
    (!q.city || c.city.toLowerCase() === q.city.toLowerCase())
  );

  const render = (list) => {
    const fav = loadLocal(LS_FAV);
    const na = loadLocal(LS_NA);
    resultsDiv.innerHTML = "";

    const sorted = [
      ...list.filter(c => fav.includes(c.company)),
      ...list.filter(c => !fav.includes(c.company) && !na.includes(c.company)),
      ...list.filter(c => na.includes(c.company))
    ];

    if (sorted.length === 0) {
      resultsDiv.innerHTML = `<div class="empty">No companies found for your filters.</div>`;
      return;
    }

    sorted.forEach(c => {
      const div = document.createElement("div");
      div.className = "company-card";
      if (fav.includes(c.company)) div.classList.add("favorite-card");
      if (na.includes(c.company)) div.classList.add("dimmed");
      div.innerHTML = `
        <div class="company-name">${c.company}</div>
        <div class="meta">${c.city}, ${c.state} ¬∑ <em>${c.sector}</em></div>
        <div class="roles"><strong>Roles:</strong> ${c.roles.join(", ")}</div>
        <div class="buttons">
          <a href="${c.linkedin}" target="_blank" class="btn linkedin">LinkedIn</a>
          <a href="${c.career}" target="_blank" class="btn career">Career Page</a>
          <button class="btn fav-btn" data-c="${c.company}">‚ù§Ô∏è Favorite</button>
          <button class="btn na-btn" data-c="${c.company}">üö´ Not Interested</button>
        </div>`;
      resultsDiv.appendChild(div);
    });

    document.querySelectorAll('.fav-btn').forEach(b => b.onclick = e => {
      const name = e.target.dataset.c;
      const arr = loadLocal(LS_FAV);
      const i = arr.indexOf(name);
      if (i === -1) arr.push(name); else arr.splice(i,1);
      saveLocal(LS_FAV, arr); render(list);
    });

    document.querySelectorAll('.na-btn').forEach(b => b.onclick = e => {
      const name = e.target.dataset.c;
      const arr = loadLocal(LS_NA);
      const i = arr.indexOf(name);
      if (i === -1) arr.push(name); else arr.splice(i,1);
      saveLocal(LS_NA, arr); render(list);
    });
  };

  searchBox.addEventListener("input", e => {
    const v = e.target.value.toLowerCase();
    const f = filtered.filter(c =>
      c.company.toLowerCase().includes(v) ||
      c.roles.some(r => r.toLowerCase().includes(v)) ||
      c.city.toLowerCase().includes(v)
    );
    render(f);
  });

  render(filtered);

  // Rotating ads
  const ads = [
    "https://via.placeholder.com/468x60.png?text=Ad+1",
    "https://via.placeholder.com/468x60.png?text=Ad+2",
    "https://via.placeholder.com/468x60.png?text=Ad+3"
  ];
  let i = 0;
  setInterval(() => {
    i = (i + 1) % ads.length;
    const img = document.getElementById("resultAd");
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = ads[i];
      img.style.opacity = 1;
    }, 400);
  }, 10000);
});
</script>
</body>
</html>
